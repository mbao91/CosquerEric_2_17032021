<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4389809c4d.js" crossorigin="anonymous"></script>
    <title>index</title>
</head>
<body>
    <div class="box-content">
        <header><!--En-tête-->
            <div class="before-main">
                <div class="Top">
                <div class="Logo-Reservia">
                    <img src="images/logo/Reservia.svg" alt="logo">
                </div>
                    <nav>
                        <a href="#Main">Hébergements</a>
                        <a href="#Activites">Activites</a>
                        <a href="">S'inscrire</a>
                    </nav>
                </div>
                <h1>Trouvez votre hébergement pour des vacances de rêve </h1>
                <p>En plein centre ville ou en pleine nature</p>
                <section class="research-bar"><!--barre de recherche-->
                    <div class="left-button">
                        <div class="map-logo">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <form action="POST">
                        <input type="text" id="town" name="town" value="Marseille, France">
                        </form>
                        <div class="research-btn">
                            <button>
                                Rechercher
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </section>
                <section id="buttons"><!--Filtres de recherche-->
                    <div class="content-box">
                        <p>Filtres</p>  
                        <button class="Economique">
                            <i class="fas fa-money-bill-wave"></i>
                            Economique
                        </button>
                        <button class="Familial">
                            <i class="fas fa-child"></i>
                            Familial
                        </button>
                        <button class="Romantique">
                            <i class="fab fa-gratipay"></i>
                            Romantique
                        </button>
                        <button class="Animaux">
                            <i class="fas fa-dog"></i>
                            Animaux autorisés
                        </button>
                    </div>
                </section>
                <div class="name-bar"><!--nb de logement dispo-->
                        <i class="fas fa-info"></i>
                        <p>Plus de 500 logements sont disponible dans cette ville</p>
                </div>
            </div>
        </header>    
    </div>
</body>
</html>
